<!doctype html>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Camera Test</title>
<style>body{font-family:system-ui;margin:20px} video{width:100%;max-width:480px;border:1px solid #ccc;border-radius:10px}</style>
<button id=b>ðŸŽ¥ Start camera</button>
<pre id=out></pre>
<video id=v autoplay playsinline muted></video>
<script>
const out = document.getElementById('out'), v = document.getElementById('v');
b.onclick = async () => {
  try {
    v.setAttribute('playsinline',''); v.muted = true;
    const s = await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}});
    v.srcObject = s; await v.play();
    out.textContent = 'OK: stream started';
  } catch(e) {
    out.textContent = 'ERROR: ' + (e.name||'') + ' ' + (e.message||e);
  }
};
</script>
